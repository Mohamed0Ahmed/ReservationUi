<div class="sidenav bg-gray-100 h-screen w-64 p-4 shadow-lg" dir="rtl">
  <h2 class="text-lg font-bold mb-4">طلبات المساعدة</h2>
  <ul>
    @for (assistance of assistances; track assistance.id) {
      <li class="mb-2">
        <button
          (click)="confirmRequest(assistance)"
          class="w-full text-right px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
        >
          {{ assistance.name }}
        </button>
      </li>
    }
  </ul>
</div>


<!-- Confirm Modal -->
@if (showConfirmModal) {

<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-xl p-6 w-80 shadow-lg text-center">
    <h3 class="text-lg font-bold mb-4">تأكيد الطلب</h3>
    <p class="mb-6">
      هل أنت متأكد أنك تريد طلب "{{ selectedAssistance?.name }}"؟
    </p>
    <div class="flex justify-between gap-4">
      <button
        (click)="proceedWithRequest()"
        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition w-full"
      >
        نعم
      </button>
      <button
        (click)="cancelRequest()"
        class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition w-full"
      >
        إلغاء
      </button>
    </div>
  </div>
</div>
}
