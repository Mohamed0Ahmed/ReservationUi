<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" dir="rtl">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-xl font-bold text-white mb-4">{{ isEditing ? 'تعديل إعدادات النقاط' : 'إضافة إعدادات النقاط' }}</h2>
    <div class="mb-4">
      <label class="block text-gray-400 mb-2" for="amount">المبلغ (جنيه)</label>
      <input
        id="amount"
        type="number"
        [(ngModel)]="amount"
        class="w-full px-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="مثال: 1000"
        min="1"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-400 mb-2" for="points">النقاط</label>
      <input
        id="points"
        type="number"
        [(ngModel)]="points"
        class="w-full px-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="مثال: 100"
        min="1"
      />
    </div>
    <div class="flex justify-end space-x-2 space-x-reverse">
      <button
        (click)="save()"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
      >
        {{ isEditing ? 'تعديل' : 'إضافة' }}
      </button>
      <button
        (click)="closeModal()"
        class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition"
      >
        إلغاء
      </button>
    </div>
  </div>
</div>
