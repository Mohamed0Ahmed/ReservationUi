<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" dir="rtl">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">{{ isEditing ? 'تعديل إعدادات النقاط' : 'إضافة إعدادات النقاط' }}</h2>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="amount">المبلغ (جنيه)</label>
      <input
        id="amount"
        type="number"
        [(ngModel)]="amount"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        placeholder="مثال: 1000"
        min="1"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="points">النقاط</label>
      <input
        id="points"
        type="number"
        [(ngModel)]="points"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        placeholder="مثال: 100"
        min="1"
      />
    </div>
    <div class="flex justify-end space-x-2 space-x-reverse">
      <button
        (click)="save()"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      >
        {{ isEditing ? 'تعديل' : 'إضافة' }}
      </button>
      <button
        (click)="closeModal()"
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition"
      >
        إلغاء
      </button>
    </div>
  </div>
</div>
